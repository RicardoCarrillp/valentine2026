  <style>

    button {

      letter-spacing: 0.3px;
      padding: clamp(12px, 4vw, 16px) clamp(26px, 6vw, 36px);
      font-size: clamp(1rem, 4vw, 1.2rem);
      cursor: pointer;
      position: absolute;
      white-space: nowrap;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);

        transform 0.25s cubic-bezier(.2,.8,.2,1),
